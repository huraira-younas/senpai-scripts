<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="music-player">
      <div class="album-art">
        <img
          src="https://i.pinimg.com/originals/dd/2d/c2/dd2dc2f5e2d7ed6192b44567f7044c47.jpg"
          alt="Album Art"
        />
        <div class="pulse"></div>
      </div>
      <h2 class="song-title">Own Paradise</h2>
      <h3 class="artist-name">LXAES</h3>

      <div class="progress-container">
        <span class="current-time">1:45</span>
        <div class="progress-wrapper">
          <div class="progress-bar"></div>
        </div>
        <span class="total-time">3:45</span>
      </div>

      <div class="waveform">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="controls">
        <button class="prev">⏮</button>
        <button class="play">⏸</button>
        <button class="next">⏭</button>
      </div>
    </div>
  </body>
</html>
