<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth | Twinkling Sky</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <!-- Login Form -->
    <div class="auth-container" id="login-form">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to your account</p>

      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username" required />
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button class="login-button">Login</button>

      <p class="or">OR</p>

      <div class="social-login">
        <button class="google">
          <i class="fa-brands fa-google"></i> Login with Google
        </button>
        <button class="facebook">
          <i class="fa-brands fa-facebook"></i> Login with Facebook
        </button>
      </div>

      <p class="switch-form">
        Don't have an account? <a href="#" id="show-signup">Sign Up</a>
      </p>
    </div>

    <!-- Sign-Up Form -->
    <div class="auth-container hidden" id="signup-form">
      <h2>Join Us</h2>
      <p class="subtitle">Create your account</p>

      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username" required />
      </div>

      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>

      <button class="login-button">Sign Up</button>

      <p class="or">OR</p>

      <div class="social-login">
        <button class="google">
          <i class="fa-brands fa-google"></i> Sign Up with Google
        </button>
        <button class="facebook">
          <i class="fa-brands fa-facebook"></i> Sign Up with Facebook
        </button>
      </div>

      <p class="switch-form">
        Already have an account? <a href="#" id="show-login">Login</a>
      </p>
    </div>

    <script src="toggle.js"></script>
    <script src="stars.js"></script>
  </body>
</html>
