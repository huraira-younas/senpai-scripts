<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Toggle</title>
    <style>
      :root {
        --light-bg: #e0f7fa;
        --light-text: #212529;
        --dark-bg: #2c3e50;
        --dark-text: #ecf0f1;
        --light-toggle-bg: #b3e5fc;
        --dark-toggle-bg: #37474f;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--light-bg);
        color: var(--light-text);
        transition: background 0.3s, color 0.3s;
      }

      .dark-mode {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }

      .toggle-container {
        display: flex;
        align-items: center;
        cursor: pointer;
        background: var(--light-toggle-bg);
        border-radius: 40px;
        width: 100px;
        height: 50px;
        position: relative;
        transition: background 0.3s;
      }

      .dark-mode .toggle-container {
        background: var(--dark-toggle-bg);
      }

      .toggle-circle {
        width: 40px;
        height: 40px;
        background: yellow;
        border-radius: 50%;
        position: absolute;
        left: 5px;
        transition: 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }

      .dark-mode .toggle-circle {
        left: 55px;
        background: #2c3e50;
      }

      .toggle-container .icon {
        font-size: 18px;
        display: none;
      }

      .toggle-circle .sun {
        margin-bottom: 4px;
        font-size: 23px;
        display: block;
      }

      .dark-mode .toggle-circle .sun {
        display: none;
      }

      .dark-mode .toggle-circle .moon {
        display: block;
        color: white;
        margin-bottom: 4px;
        font-size: 23px;
      }
    </style>
  </head>
  <body>
    <div class="toggle-container" onclick="toggleTheme()">
      <div class="toggle-circle">
        <span class="icon sun">‚òÄÔ∏è</span>
        <span class="icon moon">üåô</span>
      </div>
    </div>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
