<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <ul class="menu">
        <li><i class="fas fa-home"></i> <span class="title">Home</span></li>
        <li onclick="toggleSubMenu(event, 'settings-submenu')">
          <i class="fas fa-cog"></i> <span class="title">Settings</span>
        </li>
      </ul>
      <div class="submenu-container" id="settings-submenu">
        <ul class="submenu">
          <li><i class="fas fa-shield-alt"></i> Privacy</li>
          <li><i class="fas fa-user-cog"></i> Account</li>
          <li><i class="fas fa-palette"></i> Theme</li>
        </ul>
      </div>
      <ul class="menu">
        <li>
          <i class="fas fa-folder"></i> <span class="title">Projects</span>
        </li>
        <li onclick="toggleSubMenu(event, 'tools-submenu')">
          <i class="fas fa-tools"></i> <span class="title">Tools</span>
        </li>
      </ul>
      <div class="submenu-container" id="tools-submenu">
        <ul class="submenu">
          <li><i class="fas fa-code"></i> Code Editor</li>
          <li><i class="fas fa-database"></i> Database</li>
          <li><i class="fas fa-terminal"></i> Terminal</li>
        </ul>
      </div>
      <ul class="menu">
        <li>
          <i class="fas fa-sign-out-alt"></i> <span class="title">Logout</span>
        </li>
      </ul>
    </div>
    <script>
      function toggleSubMenu(event, submenuId) {
        event.stopPropagation();
        let submenuContainer = document.getElementById(submenuId);
        submenuContainer.classList.toggle("active");
      }
    </script>
  </body>
</html>
