<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        height: 100vh;
        background: #030712;
        color: #fff;
      }
      .sidebar {
        width: 70px;
        background: #1e2939;
        padding: 10px;
        transition: width 0.3s ease;
        overflow: hidden;
        position: relative;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.7);
        border-right: 2px solid #233554;
      }
      .sidebar:hover {
        width: 240px;
      }
      .menu {
        list-style: none;
        padding: 0;
      }
      .menu li {
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
        cursor: pointer;
        border-radius: 8px;
        transition: background 0.3s;
      }
      .menu li:hover {
        background: #64ffdb4a;
      }
      .menu li i {
        font-size: 20px;
        width: 20px;
        text-align: center;
        color: #64ffda;
      }
      .menu li .title {
        opacity: 0;
        transition: opacity 0.3s ease;
        white-space: nowrap;
        color: #fff;
        font-size: 16px;
      }
      .sidebar:hover .menu li .title {
        opacity: 1;
      }
      .submenu-container {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out;
      }
      .submenu {
        list-style: none;
        padding-left: 40px;
      }
      .submenu li {
        padding: 12px 15px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.3s;
        font-size: 14px;
      }
      .submenu li i {
        font-size: 15px;
        width: 20px;
        color: #64ffda;
      }
      .submenu li:hover {
        background: #64ffdb4a;
      }
      .submenu-container.active {
        max-height: 160px;
      }
      .sidebar:not(:hover) .submenu-container {
        max-height: 0;
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <ul class="menu">
        <li><i class="fas fa-home"></i> <span class="title">Home</span></li>
        <li onclick="toggleSubMenu(event, 'settings-submenu')">
          <i class="fas fa-cog"></i> <span class="title">Settings</span>
        </li>
      </ul>
      <div class="submenu-container" id="settings-submenu">
        <ul class="submenu">
          <li><i class="fas fa-shield-alt"></i> Privacy</li>
          <li><i class="fas fa-user-cog"></i> Account</li>
          <li><i class="fas fa-palette"></i> Theme</li>
        </ul>
      </div>
      <ul class="menu">
        <li>
          <i class="fas fa-folder"></i> <span class="title">Projects</span>
        </li>
        <li onclick="toggleSubMenu(event, 'tools-submenu')">
          <i class="fas fa-tools"></i> <span class="title">Tools</span>
        </li>
      </ul>
      <div class="submenu-container" id="tools-submenu">
        <ul class="submenu">
          <li><i class="fas fa-code"></i> Code Editor</li>
          <li><i class="fas fa-database"></i> Database</li>
          <li><i class="fas fa-terminal"></i> Terminal</li>
        </ul>
      </div>
      <ul class="menu">
        <li>
          <i class="fas fa-sign-out-alt"></i> <span class="title">Logout</span>
        </li>
      </ul>
    </div>
    <script>
      function toggleSubMenu(event, submenuId) {
        event.stopPropagation();
        let submenuContainer = document.getElementById(submenuId);
        submenuContainer.classList.toggle("active");
      }
    </script>
  </body>
</html>
