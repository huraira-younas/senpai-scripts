<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0a192f;
        font-family: "Poppins", sans-serif;
      }

      .card-container {
        perspective: 1500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        width: 320px;
        height: 180px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s ease, scale 0.4s ease-in-out;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        transform-origin: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-container:hover .card {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: white;
        backface-visibility: hidden;
      }

      .card-front,
      .card-back {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
      }

      .title {
        font-size: 1.4rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .bank-name {
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.9;
      }

      .chip {
        width: 50px;
        height: 35px;
        background: gold;
        border-radius: 5px;
        align-self: flex-end;
      }

      .card-number {
        font-size: 1.4rem;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        text-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
      }

      .card-holder-expiry {
        display: flex;
        justify-content: space-between;
        font-size: 1rem;
        opacity: 0.9;
        text-transform: uppercase;
        margin-top: -5px;
      }

      .card-back {
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        position: relative;
      }

      .strip {
        width: 100%;
        height: 40px;
        background: black;
        position: absolute;
        top: 15px;
        left: 0;
      }

      .signature {
        width: 80%;
        height: 30px;
        background: white;
        position: absolute;
        top: 80px;
        left: 10%;
        border-radius: 3px;
        display: flex;
        align-items: center;
        padding-left: 10px;
        font-size: 0.9rem;
        color: #333;
      }

      .cvv-box {
        background: white;
        color: black;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
        font-size: 1.2rem;
        position: absolute;
        top: 130px;
        right: 30px;
        cursor: pointer;
        min-width: 50px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .cvv-box.hidden {
        transform: scale(0.9);
        opacity: 0.5;
      }

      .cvv-box.show {
        transform: scale(1);
        opacity: 1;
      }

      .back-text {
        font-size: 0.8rem;
        text-align: center;
        opacity: 0.8;
        margin-top: 10px;
        position: absolute;
        bottom: 10px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-front">
          <div>
            <div class="title">Credit Card</div>
            <div class="bank-name">Elite Bank</div>
          </div>
          <div class="chip"></div>
          <div class="card-number">
            <span>1234</span>
            <span>5678</span>
            <span>9012</span>
            <span>3456</span>
          </div>
          <div class="card-holder-expiry">
            <span class="card-holder">John Doe</span>
            <span class="expiry-date">VALID THRU: 12/28</span>
          </div>
        </div>
        <div class="card-back">
          <div class="strip"></div>
          <div class="signature">AUTHORIZED SIGNATURE</div>
          <div class="cvv-box hidden" onclick="toggleCVV()">***</div>
          <div class="back-text">For customer service call 987-654-3210</div>
        </div>
      </div>
    </div>

    <script>
      let isCVVVisible = false;
      const cvvBox = document.querySelector(".cvv-box");

      function toggleCVV() {
        if (isCVVVisible) {
          cvvBox.classList.remove("show");
          setTimeout(() => {
            cvvBox.textContent = "***";
            cvvBox.classList.add("hidden");
          }, 200);
        } else {
          cvvBox.classList.remove("hidden");
          setTimeout(() => {
            cvvBox.textContent = "456";
            cvvBox.classList.add("show");
          }, 200);
        }

        isCVVVisible = !isCVVVisible;
      }
    </script>
  </body>
</html>
